version: '3.8'

services:
  # FastAPI веб-сервер
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: build-release-stage
    container_name: delivery-api
    environment:
      HTTP_PORT: ${HTTP_PORT:-8082}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-username}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-delivery}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      GEO_SERVICE_GRPC_HOST: ${GEO_SERVICE_GRPC_HOST:-geo:5004}
      KAFKA_HOST: ${KAFKA_HOST:-kafka:29092}
      KAFKA_CONSUMER_GROUP: ${KAFKA_CONSUMER_GROUP:-delivery-service-group}
      KAFKA_BASKET_CONFIRMED_TOPIC: ${KAFKA_BASKET_CONFIRMED_TOPIC:-basket.confirmed}
      KAFKA_ORDER_CHANGED_TOPIC: ${KAFKA_ORDER_CHANGED_TOPIC:-order.status.changed}
    ports:
      - "${HTTP_PORT:-8082}:8082"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8082 --reload
    networks:
      - microarch-network
    volumes:
      - .:/app  # Для hot reload в разработке

  # Kafka consumer для basket.confirmed
  kafka-consumer-basket:
    build:
      context: .
      dockerfile: Dockerfile
      target: build-release-stage
    container_name: delivery-kafka-consumer-basket
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-username}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-delivery}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      KAFKA_HOST: ${KAFKA_HOST:-kafka:29092}
      KAFKA_CONSUMER_GROUP: ${KAFKA_CONSUMER_GROUP:-delivery-service-group}
      KAFKA_BASKET_CONFIRMED_TOPIC: ${KAFKA_BASKET_CONFIRMED_TOPIC:-basket.confirmed}
      KAFKA_ORDER_CHANGED_TOPIC: ${KAFKA_ORDER_CHANGED_TOPIC:-order.status.changed}
    command: python -m app.consumers.kafka_consumer
    networks:
      - microarch-network
    restart: unless-stopped

  # Outbox processor
  outbox-processor:
    build:
      context: .
      dockerfile: Dockerfile
      target: build-release-stage
    container_name: delivery-outbox-processor
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-username}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-delivery}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
    command: python -m app.consumers.outbox_processor
    networks:
      - microarch-network
    restart: unless-stopped

networks:
  microarch-network:
    external: true
