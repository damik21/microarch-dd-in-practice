[project]
name = "delivery-service"
version = "1.0.0"
description = "Сервис доставки на основе DDD и Clean Architecture"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "sqlalchemy[asyncio]>=2.0.36",
    "asyncpg>=0.30.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.5.0",
    "python-dotenv>=1.0.1",
    "aiokafka>=0.11.0",
    "grpcio>=1.66.0",
    "grpcio-tools>=1.66.0",
    "alembic>=1.14.0",
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.14",
    "mypy>=1.19.1",
]

[project.optional-dependencies]
dev = [
    "testcontainers[postgres]>=4.9.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["api", "config", "core", "infrastructure"]

[tool.ruff]
line-length = 88
target-version = "py313"
extend-exclude = [
    "infrastructure/adapters/grpc/geo_pb2.py",
    "infrastructure/adapters/grpc/geo_pb2_grpc.py",
    "infrastructure/adapters/kafka/basket_events_pb2.py",
]
lint.select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
lint.ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"api/dependencies.py" = ["B008"]  # FastAPI Depends() in argument defaults
"api/adapters/http/v1/*.py" = ["B008"]  # FastAPI Depends() in argument defaults

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true

exclude = ["^tests/"]

[[tool.mypy.overrides]]
module = [
    "testcontainers.*",
    "dotenv.*",
    "grpc",
    "grpc.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "infrastructure.adapters.grpc.geo_pb2",
    "infrastructure.adapters.grpc.geo_pb2_grpc",
    "infrastructure.adapters.kafka.basket_events_pb2",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
